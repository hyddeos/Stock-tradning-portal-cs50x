{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

    <h2>Quote, look up a stock!</h2>

    <form action="/quote" method="POST">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="quotesearch" name="quote" placeholder="Ticker name" type="text">
            <input class="btn btn-primary" type="submit" value="Search">
        </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Symbol</th>
            <tr>
        </thead>
        <tbody>
            <tr>
                <th>{{ result["name"] }}</th>
                <th>{{ result["price"] | usd }}</th>
                <th>{{ result["symbol"] }}</th>
            </tr>
         </tbody>
    </table>


{% endblock %}
